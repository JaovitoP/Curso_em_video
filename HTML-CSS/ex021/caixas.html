<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
</head>
<body>
    <h1>Tipos de caixas</h1>
    <!-- box-level
        O box-level é colocado automaticamente na linha debaixo do parágrafo 
        ex: <div> <h1>-<h6> <p> <header> <nav> <article> <aside> <main> <footer> <video> <form>


         inline-level
        O inline-level é colocado na mesma linha em um tamanho que caiba com o parágrafo
        ex: <span> <a> <code> <small> <strong> <em>  <label> <select> <sup>-<sub> <button> <input>
    -->


</body>
</html>
