<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /*inline-block é td na mesma linha*/
            background-color:lightgray;
            border: 1px solid black;
            text-align: center;
            height:200px; /*altura*/
            width:200px; /*largura*/
        }

        /*:  pseudo-classe*/
        /* hover é quando passe o mouse sobre*/

        div:hover {
            background-color: pink;
        }

        /**/
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
